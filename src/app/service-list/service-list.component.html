<h1>{{serviceLine}}</h1>
<div class="listBox">
        <span *ngFor="let service of list | myfilter:serviceLine" class="textLeft">
                <button type="button" class="btn btn-primary btn-lg btn-block"(click)="ShowService(service); UpdateVisibility(); ShowDetail();" routerLink="/services/">{{service.name}}</button>
        </span>
</div>
